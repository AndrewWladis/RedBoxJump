<style>
  body {
    background-color: rgb(129, 39, 39);
  }

  h1 {
    color: rgb(168, 168, 168);
  }

  h2 {
    color: rgb(168, 168, 168);
  }

  h5 {
    color: rgb(168, 168, 168);
  }

  .buttons {
    display: flex;
    justify-content: space-evenly;
    flex-wrap: wrap;
  }

  button {
    background-color: rgb(168, 168, 168);
    font-family: myFirstFont;
  }
</style>
<script>
  if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
    
    document.querySelector('#show').addEventListener('click', () => {
      const iconUrl = document.querySelector('select').selectedOptions[0].value;
      let imgElement = document.createElement('img');
      imgElement.src = iconUrl;
      document.querySelector('#container').appendChild(imgElement);
    });
  </script>
  </head>
  <body>
    <div class="center">
      <h1 style="font-size: 4em;">Red Box Jump</h1>
    </div>
    <br>
    <div class="center">
      <img style="border-radius: 25px;" src="homepic.png">
    </div>
    <br>
    <br>
    <div class="buttons">
      <a href="classic/game.html">
        <button>
          <h1 style="color: black;">Start</h1>
        </button>
      </a>
  
      <a href="choose.html">
        <button>
          <h1 style="color: black;">Character Select</h1>
        </button>
      </a>
      <a href="leaderboard.html">

        </button>
      </a>
    </div>

  </body>
